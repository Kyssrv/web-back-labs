{% extends "base.html" %}

{% block lab %}Лабораторная работа 2{% endblock %}

{% block main %}
    <h1>Информация о цветке</h1>
    
    <div class="flower-info">
        <h2>{{ flower.name }}</h2>
        <p><strong>Цена:</strong> {{ flower.price }} руб</p>
        <p><strong>ID:</strong> {{ flower_id }}</p>
    </div>
    
    <div style="margin: 20px 0;">
        <a href="{{ url_for('delete_flower', flower_id=flower_id) }}" style="color: red;">
            Удалить этот цветок
        </a>
    </div>
    
    <div>
        <a href="{{ url_for('all_flowers') }}">Посмотреть все цветы</a> |
        <a href="{{ url_for('lab2') }}">Назад к лабораторной</a>
    </div>
{% endblock %}
