<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Лабораторная 4</title>
    <style>
        .error {
            color: #d32f2f;
            font-weight: bold;
            background-color: #ffebee;
            padding: 10px;
            border: 1px solid #f44336;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: #2e7d32;
            font-weight: bold;
            background-color: #e8f5e9;
            padding: 10px;
            border: 1px solid #4caf50;
            border-radius: 4px;
            margin: 10px 0;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Авторизация</h2>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        {% if authorized %}
            <div class="success">Добро пожаловать, {{ name }}!</div>
            <p>Вы успешно авторизовались в системе.</p>
            <a href="{{ url_for('lab4.login') }}">Выйти</a>
        {% else %}
            <form method="POST">
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" name="login" value="{{ login or '' }}" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit">Войти</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
