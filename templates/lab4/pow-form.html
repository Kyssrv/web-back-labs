{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Возведение в степень</h1>
    
    {% if error %}
        <div style="color: red; font-weight: bold; margin-bottom: 20px;">
            Ошибка: {{ error }}
        </div>
    {% endif %}
    
    <form method="post" action="/lab4/pow">
        <div>
            <label for="x1">Основание (x1):</label>
            <input type="text" id="x1" name="x1" value="{{ x1 or '' }}">
        </div>
        
        <div>
            <label for="x2">Показатель степени (x2):</label>
            <input type="text" id="x2" name="x2" value="{{ x2 or '' }}">
        </div>
        
        <div>
            <button type="submit">Вычислить</button>
        </div>
        
        {% if result is defined %}
        <div style="margin-top: 20px; font-weight: bold;">
            Результат: {{ x1 }}<sup>{{ x2 }}</sup> = {{ result }}
        </div>
        {% endif %}
    </form>
    
    <div style="margin-top: 20px;">
        <a href="/lab4/">Назад к лабораторной работе 4</a>
    </div>
{% endblock %}
