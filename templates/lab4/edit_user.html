{% extends "base.html" %}

{% block lab %}Редактирование профиля{% endblock %}

{% block main %}
    <h1>Редактирование профиля</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="{{ user.login }}" required>
        </div>
        
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="password">Новый пароль (оставьте пустым, если не хотите менять):</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div class="form-group">
            <label for="password_confirm">Подтверждение нового пароля:</label>
            <input type="password" id="password_confirm" name="password_confirm">
        </div>
        
        <div class="form-group">
            <label for="gender">Пол:</label>
            <select id="gender" name="gender">
                <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Мужской</option>
                <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Женский</option>
                <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Другой</option>
            </select>
        </div>
        
        <button type="submit">Сохранить изменения</button>
        <a href="{{ url_for('lab4.users_list') }}" style="margin-left: 10px;">Отмена</a>
    </form>
    
    {% if error %}
        <div class="error" style="color: #d32f2f; font-weight: bold; margin-top: 20px; padding: 15px; background-color: #ffebee; border: 1px solid #f44336; border-radius: 5px;">
            {{ error }}
        </div>
    {% endif %}
{% endblock %}
