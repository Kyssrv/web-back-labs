{% extends "base.html" %}

{% block title %}Вход - База знаний{% endblock %}

{% block page_title %}Вход в систему{% endblock %}

{% block main %}
<div style="max-width: 500px; margin: 0 auto;">
    {% if error %}
        <div style="background: #f8d7da; color: #721c24; padding: 1rem; border-radius: 4px; margin-bottom: 1rem;">
            {{ error }}
        </div>
    {% endif %}
    
    <form method="post" style="background: #f9f9f9; padding: 2rem; border-radius: 4px;">
        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem;">Логин:</label>
            <input type="text" name="login" required 
                   style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem;">Пароль:</label>
            <input type="password" name="password" required 
                   style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 1rem;">
            <label style="display: flex; align-items: center; gap: 0.5rem;">
                <input type="checkbox" name="remember">
                Запомнить меня
            </label>
            <small style="color: #666; display: block; margin-top: 0.25rem;">
                (если не отметить, сессия закроется при закрытии браузера)
            </small>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
        
        <p style="margin-top: 1rem; text-align: center;">
            Нет аккаунта? <a href="{{ url_for('lab8.register') }}">Зарегистрируйтесь</a>
        </p>
    </form>
</div>
{% endblock %}
