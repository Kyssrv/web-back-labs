{% extends "base.html" %}

{% block lab %}Лабораторная работа 3 - Настройки{% endblock %}

{% block main %}
    <h1>Настройки</h1>
    
    <form method="post" action="/lab3/settings">
        <div class="form-group">
            <label>Имя пользователя:</label>
            <input type="text" name="username" value="{{ username or '' }}">
        </div>
        
        <div class="form-group">
            <label>Цвет имени:</label>
            <input type="color" name="color" value="{{ color or '#000000' }}">
        </div>
        
        <div class="form-group">
            <label>Возраст:</label>
            <input type="number" name="age" value="{{ age or '' }}">
        </div>
        
        <div>
            <button type="submit">Сохранить настройки</button>
            <a href="/lab3/clear_settings" style="margin-left: 20px;">Очистить все настройки</a>
        </div>
    </form>
{% endblock %}
