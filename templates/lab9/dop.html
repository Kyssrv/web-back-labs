<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ –ü–æ–¥–∞—Ä–∫–∏ Pro</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0b3d2c, #1a5c45);
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background-color: #c62828;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .auth-panel {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin: 5px;
        }

        .btn-auth { background: #ffcc00; color: #333; }
        .btn-santa { 
            background: #ffffff; 
            color: #c62828; 
            display: none; /* –°–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            font-size: 1.1em;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        .btn-santa:hover { transform: scale(1.05); background: #f0f0f0; }

        .gift-container {
            position: relative;
            min-height: 500px;
            margin: 20px auto;
            max-width: 900px;
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 20px;
        }

        .gift-box {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        .gift-box:hover { transform: scale(1.1); }
        .gift-box.opened { opacity: 0.4; cursor: default; transform: scale(0.9); filter: grayscale(1); }
        
        /* –û—Å–æ–±—ã–π —Å—Ç–∏–ª—å –¥–ª—è VIP –ø–æ–¥–∞—Ä–∫–æ–≤ */
        .gift-box.premium::after {
            content: "‚≠êÔ∏è";
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 20px;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            z-index: 1000;
        }

        .counter {
            font-size: 20px;
            margin: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            display: inline-block;
        }

        .snowflake {
            position: fixed; top: -10px; color: white; pointer-events: none; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(100vh); } }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÑ –í–æ–ª—à–µ–±–Ω—ã–µ –ü–æ–¥–∞—Ä–∫–∏ üéÖ</h1>
        <div class="auth-panel">
            <span id="statusText">–í—ã –≤–æ—à–ª–∏ –∫–∞–∫: –ì–æ—Å—Ç—å</span>
            <button class="btn btn-auth" id="authBtn" onclick="toggleAuth()">–í–æ–π—Ç–∏</button>
            <button class="btn btn-santa" id="santaBtn" onclick="refillGifts()">üéÖ –î–µ–¥ –ú–æ—Ä–æ–∑ (–ù–∞–ø–æ–ª–Ω–∏—Ç—å –≤—Å—ë!)</button>
        </div>
    </div>

    <div class="counter">
        –û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: <span id="remainingCount">3</span>
    </div>

    <div class="gift-container" id="giftContainer"></div>

    <div class="message" id="messageBox">
        <h3 id="congratulationText"></h3>
        <button class="btn" style="background:#c62828; color:white" onclick="hideMessage()">–£—Ä–∞!</button>
    </div>

    <script>
        const giftPositions = [
            {left: '10%', top: '15%'}, {left: '25%', top: '60%'},
            {left: '40%', top: '30%'}, {left: '55%', top: '70%'},
            {left: '70%', top: '20%'}, {left: '15%', top: '75%'},
            {left: '80%', top: '50%'}, 
            {left: '35%', top: '85%', premium: true}, 
            {left: '65%', top: '45%', premium: true}, 
            {left: '90%', top: '65%', premium: true}
        ];

        const congratulations = [
            "–° –ù–æ–≤—ã–º –ì–æ–¥–æ–º! üéÅ", "–°—á–∞—Å—Ç—å—è –∏ —Ä–∞–¥–æ—Å—Ç–∏! ‚ú®", "–ú–Ω–æ–≥–æ —Å–ª–∞–¥–æ—Å—Ç–µ–π! üåü",
            "–ò—Å–ø–æ–ª–Ω–µ–Ω–∏—è –∂–µ–ª–∞–Ω–∏–π! üí´", "–¢–µ–ø–ª–∞ –∏ —É—é—Ç–∞! ‚ùÑÔ∏è", "–í–µ—Ä–Ω—ã—Ö –¥—Ä—É–∑–µ–π! üéâ",
            "–ö—Ä–µ–ø–∫–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è! üèÆ", 
            "üíé VIP: –ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –º–µ—á—Ç—ã!", 
            "üíé VIP: –ù–æ–≤—ã–π –∞–≤—Ç–æ–º–æ–±–∏–ª—å!", 
            "üíé VIP: –ú–µ—à–æ–∫ –∑–æ–ª–æ—Ç–∞!"
        ];

        let isAuthorized = false;
        let openedCount = 0;
        const maxGifts = 3;

        function initGifts() {
            const container = document.getElementById('giftContainer');
            container.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–µ
            giftPositions.forEach((pos, index) => {
                const gift = document.createElement('div');
                gift.className = 'gift-box' + (pos.premium ? ' premium' : '');
                gift.style.left = pos.left;
                gift.style.top = pos.top;
                gift.innerHTML = "üéÅ";
                gift.onclick = () => openGift(gift, index, pos.premium);
                container.appendChild(gift);
            });
        }

        function toggleAuth() {
            isAuthorized = !isAuthorized;
            const btn = document.getElementById('authBtn');
            const santaBtn = document.getElementById('santaBtn');
            const statusText = document.getElementById('statusText');

            if (isAuthorized) {
                btn.innerText = "–í—ã–π—Ç–∏";
                santaBtn.style.display = "inline-block";
                statusText.innerText = "–í—ã –≤–æ—à–ª–∏ –∫–∞–∫: –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
            } else {
                btn.innerText = "–í–æ–π—Ç–∏";
                santaBtn.style.display = "none";
                statusText.innerText = "–í—ã –≤–æ—à–ª–∏ –∫–∞–∫: –ì–æ—Å—Ç—å";
            }
        }

        function openGift(element, index, isPremium) {
            if (element.classList.contains('opened')) return;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –¥–ª—è VIP –ø–æ–¥–∞—Ä–∫–æ–≤
            if (isPremium && !isAuthorized) {
                alert("‚≠êÔ∏è –≠—Ç–æ—Ç –ø–æ–¥–∞—Ä–æ–∫ —Ç–æ–ª—å–∫–æ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π!");
                return;
            }

            if (openedCount < maxGifts) {
                element.classList.add('opened');
                openedCount++;
                document.getElementById('remainingCount').innerText = maxGifts - openedCount;
                showMessage(congratulations[index]);
            } else {
                alert("–ó–∞–∫–æ–Ω—á–∏–ª–∏—Å—å –ø–æ–ø—ã—Ç–∫–∏! –ü–æ–ø—Ä–æ—Å–∏ –î–µ–¥–∞ –ú–æ—Ä–æ–∑–∞ –Ω–∞–ø–æ–ª–Ω–∏—Ç—å –º–µ—à–æ–∫ (–Ω—É–∂–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è).");
            }
        }

        function refillGifts() {
            openedCount = 0;
            document.getElementById('remainingCount').innerText = maxGifts;
            initGifts(); // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º –∫–æ—Ä–æ–±–∫–∏
            alert("üéÖ –•–æ-—Ö–æ-—Ö–æ! –í—Å–µ –∫–æ—Ä–æ–±–∫–∏ —Å–Ω–æ–≤–∞ –ø–æ–ª–Ω—ã –ø–æ–¥–∞—Ä–∫–æ–≤!");
        }
        function showMessage(text) {
            document.getElementById('congratulationText').innerText = text;
            document.getElementById('messageBox').style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('messageBox').style.display = 'none';
        }

        // –°–Ω–µ–∂–∏–Ω–∫–∏
        function createSnowflake() {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.innerText = '‚ùÑÔ∏è';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(flake);
            setTimeout(() => flake.remove(), 5000);
        }

        setInterval(createSnowflake, 200);
        initGifts();
    </script>
</body>
</html>
