<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ –ü–æ–¥–∞—Ä–∫–∏</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0b3d2c, #1a5c45);
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background-color: #c62828;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .gift-container {
            position: relative;
            min-height: 500px;
            margin: 20px auto;
            max-width: 800px;
        }

        .gift-box {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .gift-box.opened {
            opacity: 0.5;
            cursor: default;
            transform: scale(0.9);
        }

        /* –ü–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –¥–ª—è –∫–æ—Ä–æ–±–∫–∏ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ <img>) */
        .gift-box::before {
            content: "üéÅ";
            font-size: 50px;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .message button {
            background: #c62828;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .counter {
            font-size: 24px;
            margin: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            pointer-events: none;
            z-index: 99;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÑ –° –ù–æ–≤—ã–º –ì–æ–¥–æ–º! üéÖ</h1>
        <p>–û—Ç–∫—Ä–æ–π—Ç–µ –¥–æ 3 –ø–æ–¥–∞—Ä–∫–æ–≤! –£–¥–∞—á–∏!</p>
    </div>

    <div class="counter">
        –û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: <span id="remainingCount">3</span>
    </div>

    <div class="gift-container" id="giftContainer"></div>

    <div class="message" id="messageBox">
        <h3 id="congratulationText"></h3>
        <button onclick="hideMessage()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const giftPositions = [
            {left: '10%', top: '15%'}, {left: '25%', top: '60%'},
            {left: '40%', top: '30%'}, {left: '55%', top: '70%'},
            {left: '70%', top: '20%'}, {left: '15%', top: '75%'},
            {left: '80%', top: '50%'}, {left: '35%', top: '85%'},
            {left: '65%', top: '40%'}, {left: '90%', top: '65%'}
        ];
        const congratulations = [
            "–° –ù–æ–≤—ã–º –ì–æ–¥–æ–º! –ü—É—Å—Ç—å —Å–±—ã–≤–∞—é—Ç—Å—è –º–µ—á—Ç—ã! üéÅ",
            "–ñ–µ–ª–∞–µ–º —Å—á–∞—Å—Ç—å—è, –∑–¥–æ—Ä–æ–≤—å—è –∏ —É—Å–ø–µ—Ö–æ–≤! ‚ú®",
            "–ü—É—Å—Ç—å –Ω–æ–≤—ã–π –≥–æ–¥ –ø—Ä–∏–Ω–µ—Å–µ—Ç –º–Ω–æ–≥–æ —Ä–∞–¥–æ—Å—Ç–∏! üåü",
            "–ñ–µ–ª–∞–µ–º –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è –≤—Å–µ—Ö –∂–µ–ª–∞–Ω–∏–π! üí´",
            "–°—á–∞—Å—Ç—å—è, –ª—é–±–≤–∏ –∏ —Ç–µ–ø–ª–∞ –≤ –Ω–æ–≤–æ–º –≥–æ–¥—É! ‚ùÑÔ∏è",
            "–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º! üéâ",
            "–ó–¥–æ—Ä–æ–≤—å—è, –º–∏—Ä–∞ –∏ –±–ª–∞–≥–æ–ø–æ–ª—É—á–∏—è! üèÆ",
            "–£–¥–∞—á–∏ –≤–æ –≤—Å–µ—Ö –Ω–∞—á–∏–Ω–∞–Ω–∏—è—Ö! üçÄ",
            "–ü—É—Å—Ç—å –∞–Ω–≥–µ–ª-—Ö—Ä–∞–Ω–∏—Ç–µ–ª—å –æ–±–µ—Ä–µ–≥–∞–µ—Ç –≤–∞—Å! üëº",
            "–ü—Ä–æ—Ü–≤–µ—Ç–∞–Ω–∏—è –∏ —Ñ–∏–Ω–∞–Ω—Å–æ–≤–æ–≥–æ –±–ª–∞–≥–æ–ø–æ–ª—É—á–∏—è! üí∞"
        ];

        let openedCount = 0;
        const maxGifts = 3;

        function initGifts() {
            const container = document.getElementById('giftContainer');
            giftPositions.forEach((pos, index) => {
                const gift = document.createElement('div');
                gift.className = 'gift-box';
                gift.style.left = pos.left;
                gift.style.top = pos.top;
                gift.onclick = () => openGift(gift, index);
                container.appendChild(gift);
            });
        }

        function openGift(element, index) {
            if (openedCount < maxGifts && !element.classList.contains('opened')) {
                element.classList.add('opened');
                openedCount++;
                document.getElementById('remainingCount').innerText = maxGifts - openedCount;
                
                showMessage(congratulations[index]);
            } else if (openedCount >= maxGifts) {
                alert("–í—ã —É–∂–µ –æ—Ç–∫—Ä—ã–ª–∏ 3 –ø–æ–¥–∞—Ä–∫–∞!");
            }
        }

        function showMessage(text) {
            document.getElementById('congratulationText').innerText = text;
            document.getElementById('messageBox').style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('messageBox').style.display = 'none';
        }

        // –î–æ–±–∞–≤–∏–º –Ω–µ–º–Ω–æ–≥–æ —Å–Ω–µ–≥–∞
        function createSnowflake() {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.innerText = '‚ùÑÔ∏è';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 3 + 2 + 's';
            flake.style.opacity = Math.random();
            document.body.appendChild(flake);
            setTimeout(() => flake.remove(), 5000);
        }

        setInterval(createSnowflake, 200);
        initGifts();
    </script>
</body>
</html>
